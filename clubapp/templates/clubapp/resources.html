{% extends 'base.html' %}
{% block content %}
<h1>Resources</h1>
<table class='table'>
 <tr>
     <th>Name</th>
     <th>Description</th>
     <th>Date Entered</th>
 </tr>
 {% for r in resource_list %}
   <tr>
       <td>{{ r.resourcename }}</td>
       <td>{{ r.resourcetype }}</td>
       <td>{{ r.resourcedescription }}</td>
       <td>{{ r.resouceentrydate }}</td>
   </tr>

 {% endfor %}


</table>


{% endblock %}
